<app-toolbar></app-toolbar>

<ion-content class="screen-paciente">
  <h6>Inicio > Esquema de Vacunación > <b> Registro Vacuna</b></h6>
  <h1>Registro de vacunación</h1>

  <ion-grid>
    <ion-row  class="col-center">
      <ion-col sizeXl="6" sizeLg="7" sizeMd="7" sizeSm="8" sizeXs="12">
      <form [formGroup]="vacunacionForm" (submit)="onSubmit()">
        <app-input label="Lote"  formControlName="lote" [focused]="true" ></app-input>
        <app-select label="Lugar" formControlName="lugar" [focused]="true" [selectValues]="comboUbicacion" > </app-select>
        <app-input label="Reaccion" formControlName="reaccion" [focused]="true"></app-input>
        <app-select label="Nivel de Riesgo" formControlName="nivelRiesgo" [selectValues]="comboNivelRiesgo"></app-select>
        <ion-item-divider class="ion-margin-bottom">
          <ion-label>
            Proxima Vacunacíon
          </ion-label>
        </ion-item-divider>
        <app-select label="Lugar" formControlName="idUbicacionCita" [focused]="true" [selectValues]="comboUbicacion" > </app-select>
        <app-input label="Fecha Cita" formControlName="fechaCita" type="date"></app-input>

        <ion-button shape="round" expand="full" type="submit" class="but">Guardar vacunación</ion-button>
      </form>


      </ion-col>
      </ion-row>

  </ion-grid>



</ion-content>
