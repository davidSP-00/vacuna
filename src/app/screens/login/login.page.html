

<ion-content class="ion-padding" >
<h1>Bienvenido,</h1>
<h3>Iniciar Sesion</h3>
<ion-row  class="col-center">
  <ion-col sizeLg="4" sizeMd="6" sizeXs="10" >
    <form [formGroup]="loginForm" (submit)="onSubmit()">
      <app-input label="DNI" formControlName="dni"></app-input>
      <app-input label="Contraseña" type="password" formControlName="password" (keyup.enter)="onSubmit()"></app-input>
      <a routerLink="#" class="forgot-password-link"></a>
      <ion-button shape="round" expand="full" type="submit">Ingresar</ion-button>
    </form>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col  size="12">
    <a routerLink="/login-padre" class="login">Iniciar sesión como padre</a>
  </ion-col>
</ion-row>
</ion-content>
