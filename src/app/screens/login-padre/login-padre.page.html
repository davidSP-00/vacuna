

<ion-content class="ion-padding" >
  <h1>Bienvenido,</h1>
  <h3>Iniciar Sesion</h3>
  <ion-row  class="col-center">
    <ion-col sizeLg="4" sizeMd="6" sizeXs="10" >
      <form [formGroup]="loginForm" (submit)="onSubmit()">
        <app-input label="DNI" formControlName="dni"></app-input>
        <app-input label="Fecha Nacimiento" type="date" formControlName="fechaNacimiento" (keyup.enter)="onSubmit()"></app-input>
        <a routerLink="#" class="forgot-password-link"></a>
        <ion-button shape="round" expand="full" type="submit">Ingresar</ion-button>
      </form>
    </ion-col>
  </ion-row>
  <ion-row class="ion-margin-top">
   
    <ion-col  size="12">

      <a routerLink="/login" class="login">Iniciar sesi√≥n como medico</a>
    </ion-col>

    <ion-col size="12">
      <a  routerLink="/register" class="registro">Registrarse</a>
    </ion-col>
  </ion-row>
  </ion-content>
