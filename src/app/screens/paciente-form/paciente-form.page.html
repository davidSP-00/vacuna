
<app-toolbar></app-toolbar>
<ion-content class="screen-paciente">
  <h6>Inicio > Padres > <b>  Registro Nuevo</b></h6>
  <h1>Nuevo Registro</h1>
  <ion-grid>
    <ion-row  class="col-center">
      <ion-col sizeXl="6" sizeLg="7" sizeMd="7" sizeSm="8" sizeXs="12">
        <ion-card>
          <ion-item-divider>
          <ion-card-header>
            <ion-card-title class="f-15">Datos del padre de familia y/o apoderados</ion-card-title>
          </ion-card-header>
        </ion-item-divider>
          <ion-card-content>
            <mat-stepper labelPosition="bottom" [linear]="false" #stepper >
              <mat-step  label="" [stepControl]="firstForm">
                <form [formGroup]="firstForm"  class="ion-margin-top" (submit)="firstFormSubmit()">
                  <app-input label="DNI" formControlName="dni"></app-input>
                  <app-input label="Nombres" formControlName="nombres"></app-input>
                  <app-input label="Apellidos" formControlName="apellidos"></app-input>
                  <app-input label="Celular o Teléfono" formControlName="celular"></app-input>
                  <ion-row>
                    <ion-col size="6" class="ion-no-padding">
    
                      <app-input label="Edad" formControlName="edad"></app-input>
                    </ion-col>
                    <ion-col size="6" class="ion-no-padding">
    
                      <app-select label="Estado Civil" formControlName="estadoCivil" [selectValues]="estadosCiviles"></app-select>
                    </ion-col>
                  </ion-row>
                  <app-select label="Nivel de Educación" formControlName="nivelEducacion"></app-select>
                  <app-select label="Ocupación" formControlName="ocupacion"></app-select>
                  <app-select label="Nivel de Ingresos" formControlName="nivelIngresos"></app-select>
                  <app-select label="Tipos de residencia" formControlName="tipoResidencia"></app-select>
                  <ion-row>
                    <ion-col size="6" class="ion-padding-top"><ion-label >Numero de hijos:</ion-label></ion-col>
                    <ion-col size="3">
                      <app-input label="" formControlName="numeroHijos"></app-input>
                    </ion-col>
                  </ion-row>
                  <app-select label="Familiar" formControlName="familiar"></app-select>
                  <ion-button shape="round" expand="full" type="submit" class="but">Guardar y continuar</ion-button>
                </form>
              </mat-step>
              <mat-step  label="" [stepControl]="secondForm">
                <form [formGroup]="secondForm"  class="ion-margin-top" (submit)="secondFormSubmit()">
                  <app-input label="DNI" formControlName="dni"></app-input>
                  <app-input label="Nombres" formControlName="nombres"></app-input>
                  <app-input label="Apellidos" formControlName="apellidos"></app-input>
                  <app-input label="Nombre de la madre" formControlName="nombreMadre"></app-input>
                  <app-input label="Nombre del padre" formControlName="nombrePadre"></app-input>
                  <app-select label="Vcuna" formControlName="vacuna"></app-select>
                  <ion-button shape="round" expand="full" type="submit" class="but">Guardar y continuar</ion-button>
                </form>
              </mat-step>
            </mat-stepper>
    
          </ion-card-content>
        </ion-card>
    
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
