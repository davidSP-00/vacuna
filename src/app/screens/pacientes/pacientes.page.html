<app-toolbar></app-toolbar>
<ion-content class="screen-paciente">

  <ion-row>
    <ion-col size="6">
      <h6>Inicio > <b> Padres y/o Apoderados</b></h6>
      <h1>Padres y/o Apoderados</h1>
    </ion-col>

    <ion-col size="6">
      <ion-fab class="agregar-persona" routerLink="/main/paciente-form">
        <ion-fab-button>
          <ion-icon name="person-add"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
  </ion-row>
  
  <ion-grid>
    <ion-row class="col-center">
      <ion-col  sizeXl="6" sizeLg="7" sizeMd="7" sizeSm="8" sizeXs="12">
        <ion-searchbar mode="ios" placeholder="Buscar por DNI" (ionInput)="filterList($event)"></ion-searchbar>


        <ion-card *ngFor="let apoderado of apoderadosFilter">
          <ion-header>
            <ion-item>
              <ion-checkbox></ion-checkbox>
              <!-- <ion-label>ion-item in a card, icon left, button right</ion-label> -->
              <ion-button fill="clear" slot="end" color="dark">
                <ion-icon name="ellipsis-vertical"></ion-icon>
              </ion-button>

            </ion-item>
          </ion-header>

          <ion-list>
            <ion-item lines="none">
              <ion-label slot="start" class="b">Nro. de registro</ion-label>
              <ion-label slot="end">{{apoderado.dni}}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label class="b">DNI/CE</ion-label>
              <ion-label slot="end">{{apoderado.dni}}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label class="b">Nombres</ion-label>
              <ion-label slot="end">{{apoderado.nombres}}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label class="b">Apellidos</ion-label>
              <ion-label slot="end">{{apoderado.apellidos}}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label class="b">Teléfono</ion-label>
              <ion-label slot="end">{{apoderado.celular}}</ion-label>
            </ion-item>
            <ion-item lines="none">
              <ion-label class="b">Correo</ion-label>
              <ion-label slot="end">{{apoderado.correo}}</ion-label>
            </ion-item>
           <!--  <ion-item lines="none">
              <ion-label class="b">Nro. de hijos</ion-label>
              <ion-label slot="end">{{apoderado.numeroHijos}}</ion-label>
            </ion-item> -->
          </ion-list>
          <ion-row class="col-center">
            <ion-col size="10">
              <ion-button shape="round" expand="full" type="submit" class="but" (click)="registrarVacuna(apoderado.dni)">Registrar Vacunación</ion-button>
            </ion-col>
          </ion-row>
          <ion-row class="col-center">
            <ion-col size="10">
              <ion-button shape="round" expand="full" type="submit" class="but" (click)="registrarHijo(apoderado.dni)">Registrar hijo</ion-button>
            </ion-col>
          </ion-row>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
