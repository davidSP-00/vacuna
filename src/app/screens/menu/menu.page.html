<app-toolbar></app-toolbar>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeXl="2" sizeLg="2" sizeMd="3" sizeSm="4" sizeXs="6" *ngFor="let item of items" >
        <ion-card [routerLink]="item.routerLink">
          <ion-card-content>
            <ion-icon [name]="item.icon" ></ion-icon>
            <h2>{{item.titulo}}</h2>
           <ion-text>{{item.descripcion}}</ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
 

</ion-content>
